<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container__body">
    <div class="container">
    <main>
      <div class="info__container">
        <img class="hero__img" src="/images/illustration-hero.svg" alt="img">
        <div class="text__container">
          <div class="text__box">
            <h1 class="title__tag">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="price__container">
            <img class="music-icon" src="/images/icon-music.svg" alt="music svg">
            <div>
              <h2>Annual Plan</h2>
              <h2 class="h2__price">$59.99/year</h2>
            </div>
            <h2 class="change">Change</h2>
          </div>



          <div>
            <p class="btn">Proceed to Payment</p>
          </div>
          <p class="cancel">Cancel Order</p>

        </div>

      </div>
    </main>
  </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Clark</a>.
  </footer>
  </div>
</body>

</html>
